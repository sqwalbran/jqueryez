<!DOCTYPE html>
<html>
<head>
<title>Jquery in Easy Steps</title>
<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script>
$(document).ready( function() {
  $("li:even").text("Generated Content");
});
</script>
</head>
<body>
<h1>jQuery</h1>
<ul>
  <li>Even item 0</li>
  <li>Odd item 1</li>
  <li>Even item 2</li>
</ul>

<p class="p1"></p>
<div id="main-content"></div>

</body>
</html>
